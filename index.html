<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <!--Sezione logo. -->
        <div class="header-background">
            <img src="./img/Logo.png" alt="logo Boolean">
            <span class="logo-writing">Toboolist</span>
        </div>
    </header>

   
        <main>
            <!--Contenitore per ridimensionare la finestra centrale. -->
            <div class="container">

                <!--Visualizzazione della finestra centrale.-->
                <div class="main-square">

                    <!--Inizializzazione dell'header all'interno della finestra-->
                    <div class="header-in-square">    
                        <!--Header buttons-->
                        <input class="button-1" type="button" value="Add Task">
                        <input class="button-2" type="button" value="Add Section">
                        <hr>
                    </div>

                    <!--Inizializzazione del main all'interno della finestra-->
                    <div class="main-in-square"> 
                        
                        <!--Lista non numerata. -->
                        <ul class="title-list">
                            <li><span class="arrow">&#x25BC;</span> New Task

                                <!--Sottolista non numerata. -->
                                <ul>
                                    <li class="detail-list">
                                        <div class="status-list-positive">&check;</div>
                                        <span class="description">Quarterly Newsletter</span>
                                        <div class="type">Editorial</div>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                        <!--SECONDA: lista non numerata. -->
                        <ul class="title-list">
                            <li><span class="arrow">&#x25BC;</span> Today

                                <!--Sottolista non numerata. -->
                                <ul>
                                    <li class="detail-list">
                                        <div class="status-list-positive">&check;</div>
                                        <span class="description">Quarterly Newsletter</span>
                                        <div class="type">Editorial</div>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                        <!--TERZA: lista non numerata. -->
                        <ul class="title-list">
                            <li><span class="arrow">&#x25BC;</span> Upcoming

                                <!--Sottolista non numerata. -->
                                <ul>
                                    <li class="detail-list">
                                        <div class="status-list-negative">&times;</div>
                                        <span class="description">Quarterly Newsletter</span>
                                        <div class="type">Editorial</div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    

</body>
</html>
